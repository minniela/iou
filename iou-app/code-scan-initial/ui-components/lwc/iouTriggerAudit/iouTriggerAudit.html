<template>
  <div if:true={classesCreated}>
      <lightning-card title="the Trigger Audit">
        <ol class="slds-has-dividers_around slds-has-block-links_space slds-p-around_small">
          <li class="slds-item">
            <p class="slds-p-around_small">
              Open your IDE and navigate to <span class="slds-text-font_monospace">force-app/main/default/triggers</span>.
            </p>
          </li>
          <li class="slds-item">
            <p class="slds-p-around_small">
              Open the first Trigger in the <span class="slds-text-font_monospace">/triggers</span> folder.
            </p>
          </li>
          <li class="slds-item">
            <p class="slds-p-around_small">
              For each class directly related to the Trigger, paste its name below to mark <span class="slds-text-font_monospace">Has_Trigger_Logic__c = true</span>.
            </p>
          </li>
          <li class="slds-item">
            <p class="slds-p-around_small">
              Continue for all Triggers, directly related Classes, and their dependencies.
            </p>
          </li>
          <li class="slds-item">
            <p class="slds-p-around_small">
              Continue until all dependencies have been exhausted.
            </p>
          </li>
          <li class="slds-item">
            <p class="slds-p-around_small">
              <lightning-input type="text" value={className} label="Apex Class Name"></lightning-input>
            </p>
            <p class="slds-p-around_small">
              <lightning-button label="Save" variant="brand" onclick={saveClass} class="slds-m-left_x-small" ></lightning-button>
            </p>
          </li>
        </ol>
      </lightning-card>
  </div>
</template>
